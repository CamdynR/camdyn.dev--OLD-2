<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>camdyn.dev</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="assets/icons/heart.png" type="image/x-icon" />

  <style>
    body,
    html,
    picture {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }

    picture {
      align-items: center;
      display: grid;
      grid-template-areas: 'img';
      justify-items: center;
    }

    picture > * {
      grid-area: img;
    }

    img {
      height: 80vh;
      width: auto;
    }

    @media screen and (orientation: portrait) {
      img {
        height: auto;
        margin-left: 5vw;
        width: 95vw;
      }
    }
  </style>
</head>

<body>
  <picture>
    <source srcset="assets/images/camdyn-800.webp" media="(max-width: 600px)">
    <img src="assets/images/camdyn-1500.webp" alt="Portrait of Camdyn">
  </picture>
</body>

</html>
