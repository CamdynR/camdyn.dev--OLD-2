<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>camdyn.dev</title>

  <!-- test 2 -->

  <!-- favicon -->
  <link rel="shortcut icon" href="assets/icons/heart.png" type="image/x-icon" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="assets/styles/global.css">
</head>

<body>
  <input type="checkbox" id="btn--theme" />
  <label for="btn--theme"></label>
  <picture id="hero">
    <!-- Light Theme Images -->
    <source srcset="assets/images/light/camdyn-light-800.webp" media="(max-width: 600px)" class="light" />
    <img src="assets/images/light/camdyn-light-1500.webp" alt="camdyn.dev" draggable="false" class="light" />
    <!-- Dark Theme Images -->
    <source srcset="assets/images/dark/camdyn-dark-800.webp" media="(max-width: 600px)" class="dark" />
    <img src="assets/images/dark/camdyn-dark-1500.webp" alt="camdyn.dev" draggable="false" class="dark" />
  </picture>
  <section id="drawer">
    <nav>
      <p role="link">about</p>
      <p role="link">work</p>
      <p role="link">projects</p>
      <p role="link">curiosities</p>
      <p role="link">contact</p>
    </nav>
  </section>
  <script>
    let nav = document.querySelector('#drawer nav');
    let drawer = document.querySelector('#drawer');
    nav.addEventListener('click', () => {
      drawer.classList.toggle('pulled-out');
    });
  </script>
</body>

</html>
